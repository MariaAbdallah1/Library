<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" type="text/css" href="static/style.css"> <!-- Linking to a CSS file in a static folder -->
</head>
<body>
    <h1>Library Management System</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a> <!-- Using Flask's url_for -->
        <a href="{{ url_for('add_book') }}">Add Book</a>
        <a href="{{ url_for('remove_book') }}">Remove Book</a>
        <a href="{{ url_for('search_book') }}">Search Book</a>
        <a href="{{ url_for('borrow_book') }}">Borrow Book</a>
        <a href="{{ url_for('return_book') }}">Return Book</a>
    </nav>
    <h2>Books Available</h2>
    <ul>
        {% for book in books %}
        <li>{{ book }}</li>
        {% endfor %}
    </ul>
    <h2>Borrowed Books</h2>
    <ul>
        {% for book_id, user in borrowed_books.items() %}
        <li>{{ book_id }} borrowed by {{ user }}</li>
        {% endfor %}
    </ul>
</body>
</html>
